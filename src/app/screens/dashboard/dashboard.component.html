<div class="dashboard">
  <!-- <div class="stats">
    <app-card text="Arrivals" value="200"></app-card>
    <app-card text="Departures" value="200"></app-card>
  </div> -->
  <div class="lower_half">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="stateVectors">
        <!-- Position Column -->
        <ng-container matColumnDef="icao">
          <th mat-header-cell *matHeaderCellDef>ICAO24</th>
          <td mat-cell *matCellDef="let element">{{ element.icao }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef>Origin country</th>
          <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef>Last contact</th>
          <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Longitude">
          <th mat-header-cell *matHeaderCellDef>Longitude</th>
          <td mat-cell *matCellDef="let element">{{ element.Longitude }}</td>
        </ng-container>
        <ng-container matColumnDef="Latitude">
          <th mat-header-cell *matHeaderCellDef>Latitude</th>
          <td mat-cell *matCellDef="let element">{{ element.Latitude }}</td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{ element.Category }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
